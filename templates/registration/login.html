<!-- templates/registration/login.html -->
{% extends "../base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<h4> Not Regd? <a href= "{% url 'signup' %}"> Signup </a> </h4>
{% endblock %}
